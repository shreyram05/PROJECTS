<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <header>
      <h1>ðŸŒŸStudent Course Survey FormðŸŒŸ</h1>
    </header>

    <form action="#" method="post">
      <section class="form-section">
        <div class="form-group-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="year-of-study">Year of Study</label>
          <select id="year-of-study" name="year-of-study" required>
            <option value="" disabled selected>Select your year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" placeholder="Enter your department" required>
        </div>
      </section>

      <section class="form-section">
        <div class="form-group">
          <label for="course-name">Course Name</label>
          <input type="text" id="course-name" name="course-name" placeholder="Enter the course name" required>
        </div>
        <div class="form-group">
          <label>How would you rate the course?</label>
          <div class="rating-group">
            <label><input type="radio" name="course-rating" value="excellent" required> Excellent</label>
            <label><input type="radio" name="course-rating" value="good"> Good</label>
            <label><input type="radio" name="course-rating" value="form-group-row"> Fair</label>
          </div>
        </div>
        <div class="form-group">
          <label for="improvements">What can be improved in this course?</label>
          <textarea id="improvements" name="improvements" rows="3" placeholder="Write your suggestions here..."></textarea>
        </div>
      </section>

      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
